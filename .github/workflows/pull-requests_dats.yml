name: Pull request test

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fail Workflow
        if: github.base_ref != 'nightly' || ( github.base_ref != 'master' && github.head_ref != 'nightly' )
        run: |
          echo Base: "$GITHUB_BASE_REF"
          echo Head: "$GITHUB_HEAD_REF"
          exit 1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.6

      - name: Install python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download dats and generate xmls (No-intro)
        id: generator_no_intro
        run: python no-intro.py

      - name: Download dats and generate xmls (Redump)
        id: generator_redump
        run: python redump.py
