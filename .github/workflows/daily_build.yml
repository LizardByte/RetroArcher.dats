name: Daily build

on:
    push:
      branches:
        - master
    schedule:
        - cron:  '0 4 * * *'
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Set workflow variables
          id: step_one
          run: |
            echo "timestamp=$(date +%s)" >> $GITHUB_ENV

        - name: Checkout code
          uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.9.6

        - name: Install python requirements
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Download dats and generate xmls (No-intro)
          id: generator_no_intro
          run: python no-intro.py

        - name: Download dats and generate xmls (Redump)
          id: generator_redump
          run: python redump.py

        - name: Create release
          uses: meeDamian/github-release@2.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            tag: ${{ env.timestamp }}
            name: ${{ env.timestamp }}
            allow_override: true
            gzip: false
            files: >
                no-intro(standard).xml
                no-intro(standard).zip
                no-intro(parent-clone).xml
                no-intro(parent-clone).zip
                redump.xml
                redump.zip
